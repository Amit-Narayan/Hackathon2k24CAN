<!DOCTYPE html>
<html lang="en">
head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback-container {
            margin-top: 20px;
        }
        .feedback {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div class="feedback-container" id="feedbackContainer">
            <!-- Feedback will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var feedback = document.getElementById("feedback").value;

            // Create feedback element
            var feedbackElement = document.createElement("div");
            feedbackElement.classList.add("feedback");
            feedbackElement.innerHTML = "<strong>Name:</strong> " + name + "<br><strong>Email:</strong> " + email + "<br><strong>Feedback:</strong> " + feedback;

            // Append feedback to container
            document.getElementById("feedbackContainer").appendChild(feedbackElement);

            // Clear form fields
            document.getElementById("feedbackForm").reset();
        });
    </script>
</body>
</html>
