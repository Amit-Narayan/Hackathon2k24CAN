<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <h1>Sign Up Form</h1>
  <form id="signupForm">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required><br><br>

    <label for="jobType">Type of Job Needed:</label>
    <select id="jobType" required>
      <option value="">Select Job Type</option>
      <option value="part-time">Part-time</option>
      <option value="internship">Internship</option>
      <option value="volunteer">Volunteer</option>
    </select><br><br>

    <label for="experience">Work Experience:</label>
    <input type="radio" id="fresher" name="experience" value="fresher" required>
    <label for="fresher">Fresher</label>
    <input type="radio" id="experienced" name="experience" value="experienced">
    <label for="experienced">Experienced</label><br><br>

    <input type="submit" value="Sign Up">
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Collect user input
      var fullName = document.getElementById("fullname").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var mobile = document.getElementById("mobile").value;
      var jobType = document.getElementById("jobType").value;
      var experience = document.querySelector('input[name="experience"]:checked').value;
      
      // Validate if all fields are filled
      if (!fullName || !email || !password || !mobile || !jobType || !experience) {
        alert("Please fill in all fields.");
        return;
      }
      
      // Send collected information to backend (this is a placeholder)
      var formData = {
        fullName: fullName,
        email: email,
        password: password,
        mobile: mobile,
        jobType: jobType,
        experience: experience
      };
      
      // Here you can send formData to your backend using AJAX, fetch API, or any other method
      
      // Clear form after submission
      document.getElementById("signupForm").reset();
      
      // Show success message
      alert("Sign up successful! Thank you for registering.");
    });
  </script>
</body>
</html>
